apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: paystream
  labels:
    app.kubernetes.io/name: vault-backend
    app.kubernetes.io/component: secrets-management
    app.kubernetes.io/part-of: paystream
spec:
  provider:
    vault:
      server: "http://vault:8200"
      path: "paystream"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token
          key: token
---
# Token secret for Vault authentication (dev mode)
apiVersion: v1
kind: Secret
metadata:
  name: vault-token
  namespace: paystream
  labels:
    app.kubernetes.io/name: vault-token
    app.kubernetes.io/component: secrets-management
    app.kubernetes.io/part-of: paystream
type: Opaque
stringData:
  token: "root"
---
# Staging SecretStore
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: paystream-staging
  labels:
    app.kubernetes.io/name: vault-backend
    app.kubernetes.io/component: secrets-management
    app.kubernetes.io/part-of: paystream
spec:
  provider:
    vault:
      server: "http://vault.paystream.svc.cluster.local:8200"
      path: "paystream"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token
          key: token
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-token
  namespace: paystream-staging
type: Opaque
stringData:
  token: "root"
